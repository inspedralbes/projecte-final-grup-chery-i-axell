<div class="m-5 tiquet">
    {{codiTaula}}
    <div class="accordion" [id]="'accordion'+codiTaula">

        <div class="accordion-item" *ngFor='let obj of platsOrdenatsPerComensal'>
            <h2 class="accordion-header" [id]="'h'+obj.comensal">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+obj.comensal" aria-expanded="false" [attr.aria-controls]="obj.comensal">
              {{obj.comensal}}
          </button>
            </h2>
            <div [attr.id]="obj.comensal" class="accordion-collapse collapse " [attr.aria-labelledby]="'h'+obj.comensal" data-bs-parent="#accordionExample">
                <div *ngFor="let plat of obj.plats">
                    <div class=" d-flex justify-content-between px-3 py-1">
                        <div>
                            {{plat.nom}}
                        </div>
                        <div>
                            {{plat.preu}}€
                        </div>
                    </div>
                </div>
                <hr>
                <div class=" d-flex justify-content-between px-3 py-1">
                    <div>
                        Total
                    </div>
                    <div>
                        {{obj.total}}€
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between px-3">
            <div>
                Total taula
            </div>
            <div>
                {{totalTaula}}€
            </div>
        </div>

    </div>

</div>
